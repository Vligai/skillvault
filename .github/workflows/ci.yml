name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      - run: npm test
      - run: node bin/cli.js init --all --claude
      - run: node bin/cli.js list --json
      - run: node bin/cli.js update --dry-run
      - run: node bin/cli.js remove --all
      - run: node bin/cli.js init --all --claude --category developer --dry-run --json
